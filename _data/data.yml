career-profile:
    title: Academic Profile
    summary:  <p align="justify">I am a research fellow at the <a href="https://dsi.nuigalway.ie/" target="_blank">Data Science Institute (DSI)</a> and Adjunct Lecturer at the <a href="http://www.cs.nuigalway.ie/" target="_blank">School of Computer Science</a> at the <a href="http://www.nuigalway.ie/" target="_blank">National University of Ireland Galway (NUI Galway)</a>. I am working in the <a href="https://dsi.nuigalway.ie/units/unlp" target="_blank">Unit for Natural Language Processing (UNLP)</a> under the supervision of Dr <a href="http://paulbuitelaar.net/#/" target="_blank">Paul Buitelaar</a>, where my main research topic focuses on terminology and knowledge graph injection into neural machine translation architecture. Recently, I am also following the work on dialogue systems and natural language generation with multi-modal data. I am primarily funded by the nationwide <a href="https://www.insight-centre.org/" target="_blank">Insight SFI Research Centre for Data Analytics</a>, which is also hosted within DSI. </p> <p style="margin-left:10px"><b>Interests</b>:&nbsp;&bull;&nbsp;Natural Language Processing&nbsp;&bull;&nbsp;Machine Translation&nbsp;&bull;&nbsp;Dialogue Systems&nbsp;&bull;&nbsp;Knowledge Graphs </p>
 
     

