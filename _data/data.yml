projects:
    title: Projects
    intro: >
      You can list your side projects or open source libraries in this
      section.
    assignments:
      - title: NURS
        link: "#hook"
        tagline: "The project focuses on neural machine translation (NMT) for under-resourced scenarios, i.e. languages or technical domains, using sequence-to-sequence models. To improve the translation quality within under-resourced scenarios, the work will involve data curation due to the code-mixing phenomena within the training data, terminology identification as well as linguistic injunction into the neural models."

      - title: ELEXIS
        link: "https://elex.is/"
        tagline: "The ELEXIS project benefits from the expertise of some of the top experts in the fields of lexicography, linguistics and natural language processing, who agreed to share their experience and contribute their efforts to the success of the project."

      - title: MixedEmotions
        link: "#"
        tagline: "MixedEmotions will develop innovative multilingual multi-modal Big Data analytics applications that will analyze a more complete emotional profile of user behaviour using data from mixed input channels: multilingual text data sources, A/V signal input and structured data."

      - title: EuroSentiment
        link: "#"
        tagline: "The project aims to develop a large shared data pool for language resources meant to be used by sentiment analysis systems, in order to bundle together scattered resources."

      - title: LIDER
        link: "#"
        tagline: "The project’s mission is to provide the basis for the creation of a Linguistic Linked Data cloud that can support content analytics tasks of unstructured multilingual cross-media content."
        
      - title: Monnet
        link: "#"
        tagline: "The Monnet project provides a semantics-based solution for accessing information across language barriers."

