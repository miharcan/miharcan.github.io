career-profile:
    title: Career Profile
    summary: I am a research fellow at Insight Centre for Data Analytics at the Data Science Institute (DSI) and Adjunct Lecturer Adjunct Lecturer at the School of Computer Science at NUI Galway. I am working in the Unit for Natural Language Processing (UNLP) under the supervision of Dr Paul Buitelaar, where my main research topic focuses on terminology and ontology translation with statistical as well as neural machine translation (SMT/NMT). I defended my PhD thesis with the title Machine Translation of Domain-Specific Expressions within  Ontologies and Documents. I studied the German Language at the University of Ljubljana, Slovenia, where I defended my Diploma thesis Named Entity Recognition for German and Slovene under the supervision of Dr Stojan Bracic and Dr Spela Vintar. In 2009 I obtained my master’s degree in Computational linguistics at the Ruhr University in Bochum, Germany. My thesis under the supervision of Prof. Dr Ralf Klabunde dealt with the extraction of semantic relations from the Slovene national corpus. After my study, I worked for Lionbridge as a developer of language technologies for Slovene, and for the Slovenian Project Communication in Slovene.

