projects:
    title: Projects
    intro: >
#      
    assignments:
      - title: Passive Prediction
        link: "https://passiveprediction.ie/"
        tagline: "The project focuses on combining proven psychological diagnostic methods with AI. Passive Prediction is a privacy-aware mental health diagnostic sensor that analyses our written forms of expression to catch early indicators of mental health issues (Funder: Enterprise Ireland; role: PI, 2021-)"
        
      - title: Huawei Project
        link: "#hook"
        tagline: "The project focuses on Knowledge Graphs for Intent Classification in Goal-Oriented Dialog Systems. (Funder: Industry Partner/Science Foundation Ireland; role: Project Management; Scientific Leads/PIs: Paul Buitelaar/John McCrae, 2020-2022)"
        
      - title: DANTE Project 
        link: "#hook"
        tagline: "The project focuses on terminology identification in the pharmaceutical domain and the creation of multilingual terminological resources using neural machine translation approaches. (Funder: Industry Partner/Science Foundation Ireland; role: PI, 2021-2021)" 
        
      - title: NURS
        link: "#hook"
        tagline: "The project focused on neural machine translation (NMT) for under-resourced scenarios, i.e. languages or technical domains, using sequence-to-sequence models (Funder: Industry Partner/Science Foundation Ireland; role: PI, 2018-2019)"

      - title: MixedEmotions
        link: "http://mixedemotions.insight-centre.org/"
        tagline: "The project aimed to develop innovative multilingual multi-modal Big Data analytics applications (Funder: EU FP7; role: PhD student, 2015-2017)"

      - title: LIDER
        link: "https://cordis.europa.eu/project/id/610782"
        tagline: "The project aimed to provide the basis of a Linguistic Linked Data cloud for content analytics tasks (Funder: EU FP7; role: PhD student, 2013-2015)"
        
      - title: EuroSentiment
        link: "https://cordis.europa.eu/project/id/296277"
        tagline: "The project aimed to develop a shared data pool for multilingual sentiment analysis systems (Funder: EU FP7; role: PhD student, 2012-2014)"
        
      - title: Monnet
        link: "https://cordis.europa.eu/project/id/248458"
        tagline: "The project provided a semantics-based solution for accessing information across language barriers (Funder: EU FP7; role: PhD student, 2011-2013)"
        
