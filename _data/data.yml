career-profile:
    title: Profile
    summary:  <p align="justify">I am proud to be one of the co-founders of <a href="https://www.luahealth.io/">Lua Health</a>, a pioneering startup dedicated to enhancing mental well-being in the corporate realm. Lua Health specialises in discreetly and precisely identifying workplace-related wellness issues, offering a clear path towards early intervention. We firmly believe that the future of well-being lies in prevention and early detection, ensuring individuals receive the assistance they need when it matters most. Through our innovative SaaS-based solution, we empower businesses to provide timely and tailored support to their employees. Lua Health is a spinoff from the <a href="https://www.universityofgalway.ie/">University of Galway</a>, drawing from decades of research in psycholinguistics. <br> <br> Prior to Lua, I held the role of a research fellow at the <a href="https://www.universityofgalway.ie/dsi/">Data Science Institute</a> (DSI), which is part of the University of Galway. There, I was an active member of the <a href="https://universityofgalway.ie/dsi/nlp_unit/">Unit for Natural Language Processing </a> (UNLP) led by <a href="https://www.universityofgalway.ie/our-research/people/computer-science/paulbuitelaar/">Paul Buitelaar</a>, focusing primarily on integrating terminology and knowledge graphs into neural machine translation architectures, alongside working on dialogue systems and natural language generation within the context of multi-modal data.</p> 
    
     
     <p style="margin-left:10px"><b>Interests</b>:&nbsp;&bull;&nbsp;Natural Language Processing&nbsp;&bull;&nbsp;Machine Translation&nbsp;&bull;&nbsp;Dialogue Systems&nbsp;&bull;&nbsp;Knowledge Graphs </p>
     

 
     

